<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.container {
  position: relative;
  background-color: #7a7a7a;
  width: 300px;
  padding: 20px;
  border-radius: 10px;
  color: white;
}

.blue-tab {
  position: absolute;
  top: 10px;
  left: -20px;
  background-color: #00aaff;
  padding: 10px 20px;
  border-radius: 10px 10px 0 0;
}

.blue-tab-text {
  font-size: 1.2em;
  font-weight: bold;
}

.content {
  margin-top: 50px;
}

.content p {
  margin: 10px 0;
  line-height: 1.5;
}  
</style>
<body>
  <div class="container">
    <div class="blue-tab">
        <span class="blue-tab-text">그린 브리즈 캠프</span>
    </div>
    <div class="content">
        <p>지구를 느낄 1박 2일,</p>
        <p>자연에서 지구를 사랑하는 방법을 배우고 경험한<br>그린 브리즈 캠프를 소개합니다.</p>
    </div>
</div>
</body>
</html>
